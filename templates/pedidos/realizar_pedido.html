{% extends '../base.usuarios.html' %}

{% block usuario %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card para mostrar los datos del pedido y el formulario en un solo formulario -->
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Detalles del Pedido y Aprobación</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <!-- Detalles del Pedido -->

                        <legend class="text-muted">Detalles del Pedido</legend>
                        <div class="form-group">
                            <label for="productos" class="font-weight-bold">Material</label>
                            <ul id="productos" class="list-group">
                                <li class="list-group-item">
                                    <input type="text" class="form-control mb-2" value="{{ material.codigo }}" disabled>
                                    <input type="text" class="form-control" value="{{ material.nombre }}" disabled>
                                </li>
                            </ul>
                        </div>

                        <!-- Campos de Aprobación -->
                        <fieldset>
                            <legend class="text-muted">Formulario de Aprobación</legend>
                            {% for field in forms %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}" class="font-weight-bold">{{ field.label }}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                        </fieldset>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock usuario %}
